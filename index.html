<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/animatescroll.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/quoteapp.js" type="text/javascript"></script>
</head>
<body>
    <header>
    <nav class="nav">
                <ul>
                    <li id="navRandom"><a href="#random">Any Quote</a></li><!--
                    --><li id="navTopic"><a href="#topic">Topic</a></li><!--
                    --><li><a href="#about">About</a></li>
                </ul>
            </nav>
        

    </header>

    <div class = "content">
    
    <section id="random" class="container">
       <h1>RANDOM QUOTE</h1>
        <div class="quoteArea">
            <h2></h2>
            <h4></h4>
        </div>
        <div class="buttons">
            <button class="randomQuote">New Quote</button>
            <button class="tweet">Tweet</button>
        </div>
    </section>

    <section id="topic" class="container topic">
       
        <div class="box" id="love" data-genre="love">Love</div>
        <div class="box" id="management" data-genre="management">Management</div>
        <div class="box" id="inspire" data-genre="inspire">Inspire</div>
        <div class="box" id="sports" data-genre="sports">Sports</div>
        <div class="box" id="life" data-genre="life">Life</div>
        <div class="box" id="funny" data-genre="funny">Funny</div>
        <div class="box" id="art" data-genre="art">Art</div>
        <div class="box" id="students" data-genre="students">Students</div>
        
        <div id="topicQuote" class = "modal fade" role="dialog">
            <div class="modal-content">
                <span class = "close">&times;</span>
                <p>Modal text</p>
                <br>
                <p class="author"> -Anonymous</p>
            </div>
        </div>
        
    </section>
    </div>

    
</body>
</html>
