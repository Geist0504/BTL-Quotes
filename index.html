<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <nav class="nav">
                <ul>
                    <li id="navRandom"><a href="#random">Any Quote</a></li><!--
                    --><li id="navTopic"><a href="#topic">Topic</a></li><!--
                    --><li><a href="#about">About</a></li>
                </ul>
            </nav>
        

    </header>

    <div class = "content">
    
    <section id="random" class="container-fluid text-center">
        <div class="col-md-6 col-md-offset-3">
            <h1>RANDOM QUOTE</h1>
            <div class="randomQuoteArea center-block">
                <h2></h2>
                <h4></h4>
            </div>
        </div>
    <div class="col-md-2 col-md-offset-5">        
        <div class="buttons">
            <button class="randomQuote btn btn-lg btn-block btn-success">New Quote</button>
            <button class="tweet btn btn-lg btn-block btn-info">Tweet</button>
        </div>
    </div>
      
    </section>

    <section id="topic" class="container-fluid topic text-center">
       <div class="row">
       
           <div class="col-md-4">
               <div class="box" id="love" data-genre="love">Love</div>
           </div>

           <div class="col-md-4">
               <div class="box" id="management" data-genre="management">Management</div>
           </div>
           <div class="col-md-4">
               <div class="box" id="inspire" data-genre="inspire">Inspire</div>
           </div>
           <div class="col-md-4">
               <div class="box" id="sports" data-genre="sports">Sports</div>
           </div>
           <div class="col-md-4">
               <div class="box" id="life" data-genre="life">Life</div>
           </div>
           <div class="col-md-4">
               <div class="box" id="funny" data-genre="funny">Funny</div>
           </div>
           <div class="col-md-4">
               <div class="box" id="art" data-genre="art">Art</div>
           </div>
           <div class="col-md-4">
               <div class="box" id="students" data-genre="students">Students</div>
           </div>
   </div>
      
          <!-- Modal -->    
       <div class="modal" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Topic</h3>
        </div>
        <div class="modal-body">
            <p>Modal text</p>
            <br>
            <p class="author"> -Anonymous</p>
        </div>
      </div>
      
    </div>
  </div> 
   <!-- End modal -->
        
    </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/animatescroll.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/quoteapp.js" type="text/javascript"></script>
</body>
</html>
