<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/quoteapp.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
    <nav class="nav">
                <ul>
                    <li><a href="#random">Any Quote</a></li><!--
                    --><li><a href="#topicQuote">Topic</a></li><!--
                    --><li><a href="#about">About</a></li>
                </ul>
            </nav>
        

    </header>

    <div class = "content">
    
    <section id="random" class="container">
       <h1>RANDOM QUOTE</h1>
        <div class="quoteArea">
            <h2></h2>
            <h4></h4>
        </div>
        <div class="buttons">
            <button class="randomQuote">New Quote</button>
            <button class="tweet">Tweet</button>
        </div>
    </section>

    <section class="container topic">
       
        <div class="box" id="love" data-genre="love">Love</div>
        <div class="box" id="management" data-genre="games">Management</div>
        <div class="box" id="games">Inspire</div>
        <div class="box" id="movies">Sports</div>
        <div class="box" id="love" data-genre="love">Life</div>
        <div class="box" id="war" data-genre="games">Funny</div>
        <div class="box" id="games">Art</div>
        <div class="box" id="movies">Students</div>

        <button id="myBtn">Open Modal</button>

        <div id="topicQuote" class = "modal fade" role="dialog">
            <div class="modal-content">
                <span class = "close">&times;</span>
                <p>Modal text</p>
            </div>
        </div>
        
    </section>
    </div>

    
</body>
</html>
